<!DOCTYPE html> 
<html>
    <head> 
        <title>Game</title> 
        <link rel="stylesheet" href="css/game.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://127.0.0.1:1500/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="onlineclient.js"></script> 
    </head> 
    <body> 
		<canvas id="game_canvas" width="500" height="500"></canvas>
		<div style="width:300px;height:200px;position:absolute;bottom:0px;left:0px;padding:5px;background:#999999;">
			<textarea style="width:300px;height:200px;position:absolute;bottom:0px;left:0px;" width="50" height="50" id="output" readonly></textarea>
		</div>
		
		<div id="connect_enter_info" style="background:#999999;padding:5px;border:1px solid black;position:absolute;top:0px;left:0px;width:250px;">
			Choose Name:
			
			<br />
			
			<input type="text" size="25" placeholder="Enter Name" id="enter_name" value="Anonymous"/>

			<br />
			
			<input type="submit" id="connect" value="Connect!"/>
		</div>
    </body>
</html>
