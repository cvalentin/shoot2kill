<html>
	<body style="background-color:black;">
		<script src="http://spotcos.com/jquery.js"></script>
		<script src="http://54.215.1.193:1500/socket.io/socket.io.js"></script>
		<script src="vector.js"></script>
		<script src="controls.js"></script>
		<script src="gameclient.js"></script>
		<script src="chatclient.js"></script>
		<canvas id="game_canvas" style="position:absolute;left:20px;top:20px;" width="500" height="500"></canvas>
		<div id="login_area" style="position:absolute;top:0px;left:535px;" width="300" height="500">
			<h1 style="background-color:white;display:block;text-align:center;width:300px;"> Enter Name </h1>
			<textarea style="resize:none;width:200px;height:25px;" width="50" height="50" id="enter_name"></textarea>
			<button onclick="login()" style="position:absolute;left:210px;top:81px;" type="button" id="login_button">Join Game!</button>
		</div>

		<div id="chat_area" style="position:absolute;top:120px;left:535px;width:300px;" width="300" height="500">
			<h1 style="background-color:white;display:block;text-align:center;width:300px;"> Chat Area</h1>
			<textarea style="width:300px;height:300px;" width="50" height="50" id="chat_output" readonly></textarea>
			<input type="text" style="position:absolute;left:-1px;clear:left;" size="36" placeholder="Enter Chat" id="enter_chat" value=""/>
		</div>

		<div id="score_area" style="background-color:white;position:absolute;left:850px;top:20px;" width="300" height="450">
			<h1 style="display:block;text-align:center;width:300px;"> Scoreboard </h1>
			<div id="score_display" style="display:block;background-color:gray;height:425px;width:300px;">
				<ol id="player_list" style="float:left;width:150px">
				
				</ol>

				<ul id="score_list" style="float:left;width:50px">

				</ul>
			</div>
		</div>
	</body>
</html>
